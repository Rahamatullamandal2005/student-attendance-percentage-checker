<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Pro Planner</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>

<div class="theme-toggle">
    <button onclick="toggleTheme()">ðŸŒ™ Toggle Mode</button>
</div>

<div class="container">
    <h1>ðŸ“Š Attendance Pro Planner</h1>

    <div class="input-group">

        <input type="number" id="requiredPercentage" placeholder="Required % (eg: 75)">
        <button onclick="calculateAttendance()">Calculate</button>

    <div class="result" id="resultBox">

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <p id="bunkResult"></p>
        <p id="statusResult"></p>
    </div>

    <h3>ðŸ“œ History</h3>
    <table id="historyTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>%</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="student.js"></script>
</body>
</html>
